
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TicketDesk | All Tickets</title>


  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>


  <link rel="stylesheet" href="../CSS/ticket-list.css" />
</head>

<body>
  <aside class="sidebar">
    <h2><i class="fa-solid fa-ticket"></i> TicketDesk</h2>

    <div class="nav-item" data-page="tickets">
  <i class="fa-solid fa-ticket"></i>
  <a href="#">Tickets</a>
</div>

<div class="nav-item" data-page="reports" onclick="showReports()">
  <i class="fa-solid fa-chart-line"></i>
  <a href="#">Reports</a>
</div>

<div class="nav-item" data-page="about" onclick="showAbout()">
  <i class="fa-solid fa-circle-info"></i>
  <a href="#">About</a>
</div>

<div class="nav-item logout" onclick="logout()" aria-label="Logout">
  <i class="fa-solid fa-right-from-bracket"></i>
  <a href="./login.html">Logout</a>
</div>

  </aside>
  <main class="main">
    <header class="topbar">
      <button class="hamburger" id="hamburgerBtn" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="user-info">
        <div class="avatar" id="userAvatar">G</div>
        <span id="username">Guest User</span>
      </div>
    </header>
    <div class="mobile-menu" id="mobileMenu">
      <div class="mobile-nav-item active" onclick="showTickets(); toggleMenu()">Tickets</div>
      <div class="mobile-nav-item" onclick="showReports(); toggleMenu()">Reports</div>
      <div class="mobile-nav-item" onclick="showAbout(); toggleMenu()">About</div>
      <div class="mobile-nav-item" onclick="logout()">Logout</div>
    </div>

    <section class="content">
      <h2>All Tickets</h2>

      <div class="controls">
        <div class="search-box">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            id="searchInput"
            type="text"
            placeholder="Search by Number, Description, Opened By, Date"
            aria-label="Search tickets"
          />  
        </div>

        <select id="priorityFilter" aria-label="Priority filter">
          <option value="">All Priorities</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>

        <select id="stateFilter" aria-label="State filter">
          <option value="">All States</option>
          <option value="Open">Open</option>
          <option value="In Progress">In Progress</option>
          <option value="Resolved">Resolved</option>
          <option value="Closed">Closed</option>
          <option value="Draft">Draft</option>
        </select>

        <button class="create-btn" onclick="window.location.href='create.html'">
          + Create Ticket
        </button>
      </div>

      <div id="tableContainer"></div>
    </section>
  </main>
  <script src="../JS/ticket-list.js"></script>
</body>
</html>
